<!--
  Simon Says Game
-->
<!DOCTYPE html>

<html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="SimonSays.css">
</head>

<body>

<div id="wrapper">

<div class="back" id="one">
  <div class ="button" id="green"></div>
</div>
<div id="console">
    <span id="score">00</span>
    <input id="start" type="button" value="START"></input>
    <span id="highscore">00</span>
    <div id="light"></div>
</div>

<div class="back" id="two">
  <div class ="button" id="red"></div>
</div>

<div class="back" id="three">
  <div class ="button" id="yellow"></div>
</div>

<div class="back" id="four">
  <div class ="button" id="blue"></div>
</div>

</div>

</body>

</html>
